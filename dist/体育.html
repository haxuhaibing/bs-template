<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <title>index</title>

</head>
<body>

<div class="sports-games-special">
  <div class="sports-games-special-list ac">
   <div class="side-a">
     <a href="#">
       <img src="images/sport_url.png" alt="">
     </a>
   </div>
   <div class="side-b">
     <p>转账</p>
   </div>
  </div>
</div>
<!-- 底部 -->
<div class="footer-copyright">
  <div class="pic">
    <img src="images/nw_footer_copyicon.png" alt="">
  </div>
  <div class="text">
    <p>COPYRIGHT © 2012-2017 万美娱乐 ALL RIGHTS RESERVED</p>
  </div>
</div>
<!-- /底部 -->
<!-- 转账弹窗 -->
<div class="m-mask"></div>
<div class="dialog-accounts">
  <div class="hd">
    <h2>平台转账</h2><i></i>
  </div>
  <div class="con">
    <div class="bd">
      <ul>
        <li>
          <p>平台额度</p>
          <h3>0.00</h3>
          <h4><i></i></h4>
        </li>
        <li>
          <p>AG</p>
          <h3>0.00</h3>
          <h4><i></i></h4>
        </li>
        <li>
          <p>SABAH</p>
          <h3>失败...</h3>
          <h4><i></i></h4>
        </li>
      </ul>
    </div>
    <div class="ft">
      <ul>
        <li>
          <div class="name">
            转换类型：
          </div>
          <div class="radio">
            <input type="radio" id="label-in" checked> <label for="label-in">转入</label> <input id="label-out" type="radio"> <label for="label-out">转出</label>
          </div>
        </li>
        <li>
          <div class="name">
            转换目标：
          </div>
          <div class="select">
            <select class="" name="">
            <option value="">AG</option>
            <option value="">AG</option>
            <option value="">AG</option>
          </select>
          </div>
        </li>
        <li>
          <div class="name">
            转换目标：
          </div>
          <div class="input">
            <input type="text">
          </div>
        </li>
        <li>
          <div class="submit">
            <input type="submit" value="提 交">
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="tips">
    <img src="images/ico_question.png" alt="">
    <span>提示： 说明：额度转换金额只能为整数。</span>
  </div>

</div>
<!-- /转账弹窗 -->
<!-- vendors -->
<script src="js/venders/jquery-1.12.4.min.js"></script>
<!-- /vendors -->
<script>


  $('.sports-games-special-list .side-b p').on('click', function() {
    $('.m-mask').show();
    $('.dialog-accounts').show();
  })

  $('.dialog-accounts .hd i').on('click', function() {
    $('.m-mask').hide();
    $('.dialog-accounts').hide();
  })
</script>
</body>

</html>
