  function Tab() {
    this.hd = document.getElementById('hd');
    this.ali = this.hd.getElementsByTagName('li');
    console.table(this.ali)
    this.oDiv = document.getElementsByClassName('items');
  }
  Tab.prototype.init = function() {
    var This = this;
    for (var i = 0; i < this.ali.length; i++) {
      this.ali[i].index = i;
      this.ali[i].onclick = function() {
        This.change(this);
      };
    }
  };

  Tab.prototype.change = function(obj) {
    for (var i = 0; i < this.ali.length; i++) {
      this.ali[i].className = '';
      this.oDiv[i].style.display = 'none';
    }
